server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 2. **ì¶”ê°€ëœ ë¶€ë¶„:** ë°±ì—”ë“œ(Spring Boot) API ìš”ì²­ì„ í”„ë¡ì‹œ
    # 'backend'ëŠ” docker-compose.ymlì— ì •ì˜ëœ ì„œë¹„ìŠ¤ ì´ë¦„ì…ë‹ˆë‹¤.
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://spring-boot-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /kosis/ {
        rewrite ^/kosis/(.*)$ /$1 break;
        proxy_pass https://kosis.kr/;
        proxy_set_header Host kosis.kr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws-stomp {
        # Backend ì»¨í…Œì´ë„ˆ ì´ë¦„ ì‚¬ìš©
        proxy_pass http://spring-boot-app:8080/ws-stomp; 
        
        # ğŸš¨ WebSocket ì—°ê²° ìœ ì§€ë¥¼ ìœ„í•œ í•„ìˆ˜ í—¤ë” ì„¤ì •
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}