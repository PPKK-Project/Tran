  # ------------------------------------------------------------------
  # CD (Continuous Delivery): VMì— ì ‘ì†í•˜ì—¬ ì»¨í…Œì´ë„ˆ ì—…ë°ì´íŠ¸ ë° ì¬ì‹¤í–‰
  # ------------------------------------------------------------------
  deploy:
    needs: build-and-push # CI ë‹¨ê³„ ì™„ë£Œ í›„ ì‹¤í–‰
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Authenticate for Deployment
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 1. ì‹œí¬ë¦¿ í™˜ê²½ ë³€ìˆ˜ ì„ ì–¸ (Secret ê°’ ì°¸ì¡°)
      # ERROR í•´ê²°: ë©€í‹°ë¼ì¸ Secretì„ ì²˜ë¦¬í•˜ê¸° ìœ„í•´ EOF ë¬¸ë²•ì„ ì‚¬ìš©í•©ë‹ˆë‹¤.
      - name: Set Configuration Secrets
        shell: bash
        run: |
          # 1. BACKEND_CONFIG_FILE (application.properties) ì„¤ì •
          echo "BACKEND_CONFIG_SECRET<<EOF_BACKEND" >> $GITHUB_ENV
          echo "${{ secrets.BACKEND_CONFIG_FILE }}" >> $GITHUB_ENV
          echo "EOF_BACKEND" >> $GITHUB_ENV

          # 2. FRONTEND_CONFIG_FILE (.env) ì„¤ì •
          echo "FRONTEND_CONFIG_SECRET<<EOF_FRONTEND" >> $GITHUB_ENV
          echo "${{ secrets.FRONTEND_CONFIG_FILE }}" >> $GITHUB_ENV
          echo "EOF_FRONTEND" >> $GITHUB_ENV

      # 2. ì»¨í…Œì´ë„ˆ ë°°í¬ ë° ì„¤ì • íŒŒì¼ ì£¼ì…
      - name: ğŸ”„ Deploy Containers & Inject Configs via SSH
        env:
          # ì—¬ê¸°ì„œ ì •ì˜í•œ í™˜ê²½ ë³€ìˆ˜ë“¤ì€ ë‹¤ìŒ ë‹¨ê³„ì˜ run ìŠ¤í¬ë¦½íŠ¸ì—ì„œ ì‚¬ìš©ë¨
          BACKEND_TAG: ${{ env.AR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO_NAME }}/teamproject-backend:latest
          FRONTEND_TAG: ${{ env.AR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO_NAME }}/teamproject-frontend:latest
          # DB ë¹„ë°€ë²ˆí˜¸ëŠ” application.propertiesì— í¬í•¨ë˜ì–´ ìˆë‹¤ê³  ê°€ì •í•˜ê³ , DB ì»¨í…Œì´ë„ˆ ì‹¤í–‰ì„ ìœ„í•´ ì‚¬ìš©
          DB_PASSWORD: "qwer1234"

        run: |
          # SSH ëª…ë ¹ì„ í•˜ë‚˜ì˜ ë¸”ë¡ìœ¼ë¡œ ë¬¶ì–´ ì‹¤í–‰ íš¨ìœ¨ì„±ì„ ë†’ì´ê³  Secret ê°’ì„ ì „ë‹¬í•©ë‹ˆë‹¤.
          echo "Starting SSH deployment to VM..."
          gcloud compute ssh ${{ env.VM_NAME }} --zone ${{ env.VM_ZONE }} --command "
            # 1. Docker ì¸ì¦ ë° ì´ë¯¸ì§€ Pull
            gcloud auth configure-docker asia-northeast3-docker.pkg.dev;
            docker pull ${{ env.BACKEND_TAG }}; 
            docker pull ${{ env.FRONTEND_TAG }};

            # 2. ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ëª¨ë‘ ê°•ì œ ì‚­ì œ
            echo 'Removing existing containers...'
            docker rm -f frontend-app spring-boot-app mariadb-server;

            # 3. GitHub Secret ë‚´ìš©ì„ VMì˜ ì„ì‹œ íŒŒì¼ë¡œ ìƒì„±
            echo 'Creating config files on VM...'
            # application.properties ìƒì„± (ë°±ì—”ë“œìš©)
            # Secret ê°’ì€ ì´ë¯¸ EOFë¡œ ì„¤ì •ë˜ì—ˆìœ¼ë¯€ë¡œ ì´ìŠ¤ì¼€ì´í”„ ì—†ì´ ë°”ë¡œ ì‚¬ìš©í•©ë‹ˆë‹¤.
            echo \"${{ env.BACKEND_CONFIG_SECRET }}\" > /tmp/application.properties
            
            # .env íŒŒì¼ ìƒì„± (í”„ë¡ íŠ¸ì—”ë“œìš©)
            echo \"${{ env.FRONTEND_CONFIG_SECRET }}\" > /tmp/.env

            # 4. ìƒˆë¡œìš´ ì»¨í…Œì´ë„ˆ ì¬ì‹¤í–‰ (DB -> Backend -> Frontend ìˆœì„œ)
            echo 'Starting mariadb-server container...'
            docker run -d --name mariadb-server --network my-app-network -p 3306:3306 \
            -e MARIADB_ROOT_PASSWORD='${{ env.DB_PASSWORD }}' -e MARIADB_DATABASE='tlandb' \
            -v mariadb_data:/var/lib/mysql mariadb:latest ;

            echo 'Starting spring-boot-app container...'
            # Backend: application.properties íŒŒì¼ì„ ì»¨í…Œì´ë„ˆ ë‚´ë¶€ì˜ ì„¤ì • ê²½ë¡œë¡œ ë§ˆìš´íŠ¸
            docker run -d -p 8080:8080 --network my-app-network --name spring-boot-app \
            -v /tmp/application.properties:/app/application.properties \
            ${{ env.BACKEND_TAG }} ;
            
            echo 'Starting frontend-app container...'
            # Frontend: .env íŒŒì¼ì„ ì»¨í…Œì´ë„ˆ ë‚´ë¶€ì˜ ë£¨íŠ¸ ê²½ë¡œë¡œ ë§ˆìš´íŠ¸
            docker run -d -p 80:80 --network my-app-network --name frontend-app \
            -v /tmp/.env:/.env \
            ${{ env.FRONTEND_TAG }}
          "
          echo "Deployment complete! Check VM status."
