name: Deploy Backend & Frontend to GCP VM (Docker CI/CD)

on:
  push:
    branches:
      - main # main ë¸Œëœì¹˜ì— ì½”ë“œê°€ í‘¸ì‹œë  ë•Œë§ˆë‹¤ ìë™ ì‹¤í–‰

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  AR_REPO_NAME: tlan-repo
  AR_LOCATION: asia-northeast3
  VM_NAME: ${{ secrets.VM_NAME }}
  VM_ZONE: ${{ secrets.VM_ZONE }}
  SSH_USER: mentki3

jobs:
  # ------------------------------------------------------------------
  # CI (Continuous Integration): ì´ë¯¸ì§€ ë¹Œë“œ ë° Artifact Registryì— í‘¸ì‹œ
  # ------------------------------------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
      
      # 1. GCP ì¸ì¦ (AR ë° VM ì ‘ì† ê¶Œí•œ íšë“)
      - name: ğŸ”‘ Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      # 2. Docker ì¸ì¦ ì„¤ì • (Artifact Registry ë¡œê·¸ì¸)
      - name: ğŸ³ Set up Docker auth
        run: gcloud auth configure-docker ${{ env.AR_LOCATION }}-docker.pkg.dev

      # 3. Backend ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build & Push Backend
        run: |
          BACKEND_TAG="${{ env.AR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO_NAME }}/teamproject-backend:latest"
          docker build --no-cache -t teamproject-backend:latest ./BACK
          docker tag teamproject-backend:latest $BACKEND_TAG
          docker push $BACKEND_TAG

      # 4. Frontend ë¹Œë“œ ë° í‘¸ì‹œ (*** VITE_BASE_URL, VITE_KOSIS_KEY, VITE_GOOGLE_MAPS_API_KEY ë¹Œë“œ ì•„ê·œë¨¼íŠ¸ë¡œ ì£¼ì… ***)
      - name: Build & Push Frontend
        run: |
          FRONTEND_TAG="${{ env.AR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO_NAME }}/teamproject-frontend:latest"
          # VITE í™˜ê²½ ë³€ìˆ˜ë“¤ì„ ë¹Œë“œ ì‹œì ì— Secretì—ì„œ ì§ì ‘ ì£¼ì…í•©ë‹ˆë‹¤.
          docker build --no-cache \
            --build-arg VITE_BASE_URL=/api \
            --build-arg VITE_KOSIS_KEY=${{ secrets.VITE_KOSIS_KEY }} \
            --build-arg VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }} \
            -t teamproject-frontend:latest ./FRONT/teamproject
          docker tag teamproject-frontend:latest $FRONTEND_TAG
          docker push $FRONTEND_TAG

  # ------------------------------------------------------------------
  # CD (Continuous Delivery): VMì— ì ‘ì†í•˜ì—¬ ì»¨í…Œì´ë„ˆ ì—…ë°ì´íŠ¸ ë° ì¬ì‹¤í–‰
  # ------------------------------------------------------------------
  deploy:
    needs: build-and-push # CI ë‹¨ê³„ ì™„ë£Œ í›„ ì‹¤í–‰
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Authenticate for Deployment
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      # 1. ì‹œí¬ë¦¿ í™˜ê²½ ë³€ìˆ˜ ì„ ì–¸ (application.properties ë° .env ë³µì›)
      - name: Set Configuration Secrets
        shell: bash
        run: |
          # 1. ë°±ì—”ë“œ ì„¤ì • íŒŒì¼(application.properties)
          echo "BACKEND_CONFIG_SECRET<<EOF_BACKEND" >> $GITHUB_ENV
          echo "${{ secrets.BACKEND_CONFIG_FILE }}" >> $GITHUB_ENV
          echo "EOF_BACKEND" >> $GITHUB_ENV
          
          # 2. í”„ë¡ íŠ¸ì—”ë“œ ì„¤ì • íŒŒì¼ (.env) ë³µì› (ë‹¤ë¥¸ ëŸ°íƒ€ì„ ë³€ìˆ˜ë“¤ì„ ìœ„í•´)
          echo "FRONTEND_CONFIG_SECRET<<EOF_FRONTEND" >> $GITHUB_ENV
          echo "${{ secrets.FRONTEND_CONFIG_FILE }}" >> $GITHUB_ENV
          echo "EOF_FRONTEND" >> $GITHUB_ENV

      # 2. ì»¨í…Œì´ë„ˆ ë°°í¬ ë° ì„¤ì • íŒŒì¼ ì£¼ì…
      - name: ğŸ”„ Deploy Containers & Inject Configs via SSH
        env:
          BACKEND_TAG: ${{ env.AR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO_NAME }}/teamproject-backend:latest
          FRONTEND_TAG: ${{ env.AR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO_NAME }}/teamproject-frontend:latest
          DB_PASSWORD: 'qwer1234' 

        run: |
          echo "Starting SSH deployment to VM..."
          
          gcloud compute ssh ${{ env.VM_NAME }} --zone ${{ env.VM_ZONE }} --quiet --command "
            # 1. Docker ì¸ì¦ ë° ì´ë¯¸ì§€ Pull
            gcloud auth configure-docker asia-northeast3-docker.pkg.dev;
            docker pull ${{ env.BACKEND_TAG }}; 
            docker pull ${{ env.FRONTEND_TAG }};

            # 2. ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ëª¨ë‘ ê°•ì œ ì‚­ì œ
            echo 'Removing existing containers...'
            docker rm -f frontend-app spring-boot-app mariadb-server;

            # 3. GitHub Secret ë‚´ìš©ì„ VMì˜ ì„ì‹œ íŒŒì¼ë¡œ ìƒì„± (application.properties ë° .env)
            echo 'Creating config files on VM...'
            echo \"${{ env.BACKEND_CONFIG_SECRET }}\" > /tmp/application.properties
            # .env íŒŒì¼ ìƒì„± ë³µì›
            echo \"${{ env.FRONTEND_CONFIG_SECRET }}\" > /tmp/.env
            
            # 4. ìƒˆë¡œìš´ ì»¨í…Œì´ë„ˆ ì¬ì‹¤í–‰ (DB -> Backend -> Frontend ìˆœì„œ)
            echo 'Starting mariadb-server container...'
            docker run -d --name mariadb-server --network my-app-network -p 3306:3306 \
            -e MARIADB_ROOT_PASSWORD='${{ env.DB_PASSWORD }}' -e MARIADB_DATABASE='tlandb' \
            -v mariadb_data:/var/lib/mysql mariadb:latest ;

            echo 'Starting spring-boot-app container...'
            # Backend: application.properties ë§ˆìš´íŠ¸
            docker run -d -p 8080:8080 --network my-app-network --name spring-boot-app \
            -v /tmp/application.properties:/app/application.properties \
            ${{ env.BACKEND_TAG }} ;
            
            echo 'Starting frontend-app container...'
            # Frontend: .env íŒŒì¼ì„ ì»¨í…Œì´ë„ˆ ë‚´ë¶€ì— ë§ˆìš´íŠ¸ (ë‹¤ë¥¸ ëŸ°íƒ€ì„ ë³€ìˆ˜ìš©)
            docker run -d -p 80:80 --network my-app-network --name frontend-app \
            -v /tmp/.env:/.env \
            ${{ env.FRONTEND_TAG }} ;

            # 5. ë””ìŠ¤í¬ ê³µê°„ í™•ë³´: ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ëª¨ë“  Docker ì•„í‹°íŒ©íŠ¸ ì •ë¦¬
            echo 'Pruning unused Docker artifacts to save disk space...'
            # -a: ëª¨ë“  ë¯¸ì‚¬ìš© ì´ë¯¸ì§€/ìºì‹œ, -f: ê°•ì œ ì‹¤í–‰, --volumes: ë³¼ë¥¨ í¬í•¨ ì •ë¦¬
            docker system prune -a -f --volumes ;
          " --ssh-flag="-vvv -o StrictHostKeyChecking=no"
          echo "Deployment complete! Check VM status."